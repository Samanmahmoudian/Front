<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    video {
      width: 300px;
      height: 225px;
      border: 1px solid #ccc;
      background-color: #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Callee</h1>
  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const socket = io('https://video-call-uylq.onrender.com'); // Connect to NestJS WebSocket server
    let localStream;
    let peerConnection;

    // Get user media (camera and microphone)
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices:', error);
      }
    }

    // Create RTCPeerConnection
    function createPeerConnection() {
      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' }, // Free STUN server
        ],
      };
      peerConnection = new RTCPeerConnection(configuration);

      // Add local stream to peer connection
      localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));

      // Handle remote stream
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // Handle ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('ice-candidate', event.candidate); // Send ICE candidate to the other peer
        }
      };
    }

    // Handle signaling messages
    socket.on('offer', async (offer) => {
      await startLocalStream();
      createPeerConnection();

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer); // Send answer to the other peer
    });

    socket.on('ice-candidate', async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (error) {
        console.error('Error adding ICE candidate:', error);
      }
    });
  </script>
</body>
</html>
