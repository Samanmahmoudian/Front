<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="webkit-playsinline" content="true">
    <meta name="user-gesture-required" content="false">
    <title>Video Call</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="app-container"> 
        <div class="main-video video-box">
            <button id="playbutton" class="play-button" style="display: none;">
                <img src="./Icons/Play Btn.svg" alt="Play Video" />
            </button>
            <video id="remotestream" playsinline></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="small-video video-box">
            <video id="localstream" playsinline muted></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="controls">
            <button id="mutebtn" class="control-button">
                <img src="./Icons/Mic on Btn.svg" alt="Mute" />
            </button>
            <button id="hidebtn" class="control-button">
                <img src="./Icons/Video on Btn.svg" alt="Hide" />
            </button>  
            <button id="switchbtn" class="control-button">
                <img src="./Icons/Switch camera Btn.svg" alt="Switch" />
            </button>
            <button id="nextbtn" class="control-button">
                <img src="./Icons/NextBtn.svg" alt="Next" />
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="./script.js"></script>
</html>
