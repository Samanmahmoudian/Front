<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="webkit-playsinline" content="true">
    <meta name="user-gesture-required" content="false">
    <title>Video Call</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="app-container"> 
        <div class="main-video video-box">
            </button>
            <video id="remotestream" autoplay playsinline></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <button id="startbtn" class="start-button">Start</button>
        <button id="nextbtn" class="start-button" style="display: none;">Next</button>
        <div class="small-video video-box">
            <video id="localstream" autoplay playsinline muted></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="controls">
            <button id="mutebtn" class="control-button" style="display: none;">
                <img src="./Icons/Mic on Btn.svg" alt="Mute" />
            </button>
            <button id="switchbtn" class="control-button" style="display: none;">
                <img src="./Icons/switchCameraBtn.png" alt="Switch" />
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="./script.js"></script>
</html>
