<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Call</title>
</head>
<body>
  <h1>Video Call</h1>
  <input type="text" id="my-id" placeholder="Your ID">
  <input type="text" id="other-id" placeholder="Other ID">
  <button id="connect">Connect</button>
  <br>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <script>
    const socket = io('https://video-call-uylq.onrender.com');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const myIdInput = document.getElementById('my-id');
    const otherIdInput = document.getElementById('other-id');
    const connectButton = document.getElementById('connect');

    let localStream;
    let peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
      });

    connectButton.onclick = () => {
      const myId = myIdInput.value;
      const otherId = otherIdInput.value;
      socket.emit('join', myId);

      socket.on('new-user', id => {
        if (id === otherId) {
          startPeerConnection();
        }
      });

      socket.on('signal', async data => {
        if (data.from === otherId) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
          if (data.signal.type === 'offer') {
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', { id: otherId, signal: answer });
          }
        }
      });

      function startPeerConnection() {
        peerConnection = new RTCPeerConnection(config);
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('signal', { id: otherId, signal: event.candidate });
          }
        };

        peerConnection.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
        };

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        peerConnection.createOffer().then(offer => {
          peerConnection.setLocalDescription(offer);
          socket.emit('signal', { id: otherId, signal: offer });
        });
      }
    };
  </script>
</body>
</html>
