<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <style>
    #local-video, #remote-video {
      width: 45%;
      border: 2px solid black;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <video id="local-video" autoplay muted></video>
  <video id="remote-video" autoplay></video>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io('https://video-call-uylq.onrender.com');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    let localStream;
    let peerConnection;

    const tabId = socket.id;  // Unique identifier for this tab

    // Get user's media
    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        const peerConnectionConfig = {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            {
              urls: 'turn:openrelay.metered.ca:80',
              username: 'openrelayproject',
              credential: 'openrelayproject',
            },
          ],
        };

        peerConnection = new RTCPeerConnection(peerConnectionConfig);

        // Add local stream to peer connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Listen for ICE candidates
        peerConnection.onicecandidate = function(event) {
          if (event.candidate) {
            socket.emit('candidate', { candidate: event.candidate, targetTabId: tabId });
          }
        };

        // Listen for remote stream
        peerConnection.ontrack = function(event) {
          remoteVideo.srcObject = event.streams[0];
        };

        // Create an offer if it's the first tab
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Send offer to a specific tab (using the target tab's unique ID)
        const targetTabId = 'target-tab-id';  // The ID of the tab you want to call
        socket.emit('offer', { offer: offer, targetTabId: targetTabId });
      } catch (err) {
        console.error('Error accessing media devices:', err);
      }
    }

    socket.on('offer', async (data) => {
      if (!peerConnection) {
        await startCall();
      }

      const { offer, targetTabId } = data;

      // Check if this tab is the target tab
      if (tabId === targetTabId) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Send the answer back to the caller
        socket.emit('answer', { answer: answer, targetTabId: tabId });
      }
    });

    socket.on('answer', (data) => {
      const { answer, targetTabId } = data;

      // Make sure we only set the remote description if it's the correct tab
      if (tabId === targetTabId) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    socket.on('candidate', (data) => {
      const { candidate, targetTabId } = data;

      // Add candidate if it's for the correct tab
      if (tabId === targetTabId) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    // Start call when ready
    window.onload = startCall;
  </script>
</body>
</html>
