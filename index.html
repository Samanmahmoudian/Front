<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming with WebSockets</title>
</head>
<body>
    <h1>Live Streaming</h1>
    <video id="video" autoplay playsinline></video>
    <img id="videoFrame" style="max-width: 100%;" />

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://video-call-uylq.onrender.com"); // Change to your backend URL
        const video = document.getElementById("video");
        const videoFrame = document.getElementById("videoFrame");

        // Check if the tab should act as sender or receiver
        const isSender = !localStorage.getItem("sender");
        if (isSender) localStorage.setItem("sender", "true");

        if (isSender) {
            // Capture webcam and send frames to WebSocket
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");

                    setInterval(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const frame = canvas.toDataURL("image/webp");
                        socket.emit("stream", { frame });
                    }, 100); // Send a frame every 100ms
                })
                .catch(console.error);
        } else {
            // Receiver: Display incoming video frames
            video.style.display = "none";
            socket.on("receiveStream", (data) => {
                videoFrame.src = data.frame;
            });
        }
    </script>
</body>
</html>
